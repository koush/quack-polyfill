buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    ext.kotlin_version = '1.3.61'
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += "../quack-polyfill-java/src/main/java/"
        main.assets.srcDirs += "../quack-polyfill-java/src/js/dist"
        androidTest.java.srcDirs += "../quack-polyfill-java/src/test/java/"
    }

    dependencies {
        api project(":quack:quack-android")
        implementation project(":scratch:async")
        implementation project(":scratch:buffer")
        api project(":scratch:core")
        implementation 'com.google.code.gson:gson:2.8.5'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'com.android.support.test:runner:1.0.2'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}
